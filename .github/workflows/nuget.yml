name: nuget

on:
  push:
    paths:
      - "build/version.txt"
    branches:
      - main

jobs:
  nuget:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Build and push to NuGet Gallery
        working-directory: build
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        shell: pwsh
        run: .\build.ps1
